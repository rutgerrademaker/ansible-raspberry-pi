- name: Install Home Assistant
  hosts: pi5
  become: true
  vars:
    app_name: "home-assistant"
    app_dir: "/data/{{ app_name }}"
    app_user: "{{ ansible_user }}"
    app_group: "{{ ansible_group }}"
    docker_port_http: "8123"
    host: "hass.home"

  tasks:
    - name: "Set"
      ansible.builtin.set_fact:
        yaml: "{{ lookup('ansible.builtin.file', './config/mqtt.yaml') }}"
    - name: Creating a file with content
      ansible.builtin.copy:
        dest: "{{ app_dir }}/config/mqtt-test.yml"
        content: "{{ yaml }}"
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: "0600"
    - ansible.builtin.debug:
        msg: "{{  }} }}"

    - name: "Get user info"
      ansible.builtin.getent:
        database: passwd
        key: "{{ app_user }}"
    - name: "Set uid and guid as facts"
      ansible.builtin.set_fact:
        uid: "{{ ansible_facts.getent_passwd[app_user][1] }}"
        gid: "{{ ansible_facts.getent_passwd[app_user][2] }}"

    - name: Create Home Assistant directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ system_user }}"
        group: "{{ system_group }}"
        mode: "0755"
      loop:
        - /data/home-assistant
        - /data/home-assistant/development

    - name: Install development version of Home Assistant
      become: false
      ansible.builtin.git:
        repo: git@github.com:rutgerrademaker/home-assistant-core.git
        dest: /data/home-assistant/development
        version: feature/modbus-climate-onoff-with-coil
        key_file: ~/.ssh/id_ed25519
        accept_hostkey: true

    - name: Install Home Assistant compose file
      ansible.builtin.copy:
        src: compose.yml
        dest: /data/home-assistant/compose.yml
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: "0600"

    - name: "Substitute secrets and variables for {{ app_name }}"
      ansible.builtin.replace:
        path: "{{ item.path }}"
        regexp: "{{ item.regexp }}"
        replace: '{{ item.replace }}'
      loop:
        - path: "{{ app_dir }}/compose.yml"
          regexp: "___USER___"
          replace: "{{ uid }}:{{ gid }}"
        - path: "{{ app_dir }}/compose.yml"
          regexp: "___APP_NAME___"
          replace: "{{ app_name }}"
        - path: "{{ app_dir }}/compose.yml"
          regexp: "___HOSTNAME___"
          replace: '{{ inventory_hostname }}'
        - path: "{{ app_dir }}/compose.yml"
          regexp: "___DOCKER_PORT_HTTP___"
          replace: '{{ docker_port_http }}'

    - name: Substitute P1 usb id
      ansible.builtin.replace:
        path: /data/home-assistant/compose.yml
        regexp: '___USB_P1_ID___'
        replace: '{{ usb_p1_id }}'

    - name: Substitute Modbus usb id
      ansible.builtin.replace:
        path: /data/home-assistant/compose.yml
        regexp: '___USB_MODBUS_ID___'
        replace: '{{ usb_modbus_id }}'

    - name: Substitute Zigbee usb id
      ansible.builtin.replace:
        path: /data/home-assistant/compose.yml
        regexp: '___USB_ZIGBEE_ID___'
        replace: '{{ usb_zigbee_id }}'

    - name: Substitute DNS 1
      ansible.builtin.replace:
        path: /data/home-assistant/compose.yml
        regexp: '___DNS_1___'
        replace: '{{ dns_1 }}'

    - name: Substitute DNS 2
      ansible.builtin.replace:
        path: /data/home-assistant/compose.yml
        regexp: '___DNS_2___'
        replace: '{{ dns_2 }}'

    - name: Install Home Assistant service
      ansible.builtin.copy:
        src: etc/systemd/system/home-assistant.service
        dest: /etc/systemd/system/home-assistant.service
        mode: "0644"
        owner: root
        group: root

    - name: Enable service home-assistant
      ansible.builtin.service:
        name: home-assistant
        enabled: true

    - name: Start service home-assistant
      ansible.builtin.service:
        name: home-assistant
        state: restarted
