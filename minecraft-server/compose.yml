services:
  minecraft-server:
    image: itzg/minecraft-bedrock-server
    tty: true
    stdin_open: true
    ports:
      - 19132:19132/udp
    environment:
      EULA: "TRUE"
      MOTD: "Welcome to my world!"
      LEVEL: "My world"
      ALLOW_CHEATS: true
      RCON_CMDS_STARTUP:  |-
        gamerule doDaylightCycle false
    dns:
      - '___DNS_1___'
      - '___DNS_2___'
    volumes:
      - /data/minecraft-server:/data
    networks:
       - public

networks:
  public:
    name: "minecraft-server"      