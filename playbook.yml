---
- name: Install Docker
  hosts: pi5
  become: true
  tasks:
    - name: Install aptitude
      ansible.builtin.apt:
        name: aptitude
        state: present
        update_cache: true

    - name: Update and upgrade apt packages
      ansible.builtin.apt:
        upgrade: "yes"
        update_cache: true
        cache_valid_time: 86400 # One day

    - name: Install required system packages
      ansible.builtin.apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - net-tools
          - python3-pip
          - software-properties-common
          - virtualenv
          - python3-setuptools
        state: present
        update_cache: true

    - name: Add Docker GPG apt Key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      ansible.builtin.apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      ansible.builtin.apt:
        name: docker-ce
        state: present
        update_cache: true

    - name: Create "docker" group
      ansible.builtin.group:
        name: "docker"
        state: present

    - name: Add system_user user to "docker" group
      ansible.builtin.user:
        name: "{{ system_user }}"
        groups: "docker"
        append: true

    - name: Check if a reboot is needed for Debian-based systems
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Remove old packages from the cache
      ansible.builtin.apt:
        autoclean: true

    - name: Remove dependencies that are no longer needed
      ansible.builtin.apt:
        autoremove: true
        purge: true

    - name: Report if reboot is needed
      ansible.builtin.debug:
        msg: Rebooting the server, please wait.
      when: reboot_required.stat.exists

    - name: Reboot the server if needed
      ansible.builtin.reboot:
        msg: "Reboot initiated by Ansible because of reboot required file."
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami
      when: reboot_required.stat.exists

- name: Network
  ansible.builtin.import_playbook: network.yml

- name: Mosquitto
  ansible.builtin.import_playbook: mosquitto.yml

- name: Home Assistant
  ansible.builtin.import_playbook: home-assistant.yml

- name: Minecraft Server
  ansible.builtin.import_playbook: minecraft-server.yml

- name: Pi Hole
  ansible.builtin.import_playbook: pihole.yml

- name: Frigate
  ansible.builtin.import_playbook: frigate.yml

- name: Traefik
  ansible.builtin.import_playbook: traefik.yml
