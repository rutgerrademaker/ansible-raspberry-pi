---
- name: Install Docker
  hosts: pi5
  become: true
  tasks:
    - name: Install aptitude
      ansible.builtin.apt:
        name: aptitude
        state: present
        update_cache: true
        cache_valid_time: 86400 # One day

    - name: Update and upgrade apt packages
      ansible.builtin.apt:
        upgrade: "yes"
        update_cache: true
        cache_valid_time: 86400 # One day

    - name: Install required system packages
      ansible.builtin.apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - net-tools
          - python3-pip
          - software-properties-common
          - virtualenv
          - python3-setuptools
          - sshfs
        state: present
        update_cache: true
        cache_valid_time: 86400 # One day

    - name: Check if a reboot is needed for Debian-based systems
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Remove old packages from the cache
      ansible.builtin.apt:
        autoclean: true

    - name: Remove dependencies that are no longer needed
      ansible.builtin.apt:
        autoremove: true
        purge: true

    - name: Report if reboot is needed
      ansible.builtin.debug:
        msg: Rebooting the server, please wait.
      when: reboot_required.stat.exists

    - name: Reboot the server if needed
      ansible.builtin.reboot:
        msg: "Reboot initiated by Ansible because of reboot required file."
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami
      when: reboot_required.stat.exists

