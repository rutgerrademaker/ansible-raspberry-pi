- name: Install Traefik
  hosts: pi5,pihole
  become: true
  vars:
    app_name: "traefik"
    app_dir: "/data/{{ app_name }}"
    app_user: "{{ ansible_user }}"
    app_group: "{{ ansible_group }}"

  tasks:
    - name: Create directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: "0755"
      loop:
        - /data/traefik

    - name: Install compose file
      ansible.builtin.copy:
        src: compose.yml
        dest: /data/traefik/compose.yml
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: "0600"

    - name: Traefik install service
      ansible.builtin.copy:
        src: etc/systemd/system/traefik.service
        dest: /etc/systemd/system/traefik.service
        mode: "0644"
        owner: root
        group: root

    - name: "Substitute secrets and variables for {{ app_name }}"
      ansible.builtin.replace:
        path: "{{ item.path }}"
        regexp: "{{ item.regexp }}"
        replace: '{{ item.replace }}'
      loop:
        - path: "{{ app_dir }}/compose.yml"
          regexp: "___DNS_1___"
          replace: "{{ dns_1 }}"
        - path: "{{ app_dir }}/compose.yml"
          regexp: "___DNS_2___"
          replace: "{{ dns_2 }}"
        - path: "{{ app_dir }}/compose.yml"
          regexp: "___SERVER_NUMBER___"
          replace: "{{ server_number }}"
        - path: "{{ app_dir }}/compose.yml"
          regexp: "___APP_NAME___"
          replace: "{{ app_name }}"
        - path: "{{ app_dir }}/compose.yml"
          regexp: "___HOSTNAME___"
          replace: '{{ inventory_hostname }}'

    - name: Enable traefik service
      ansible.builtin.service:
        name: traefik
        enabled: true

    - name: Start service traefik, if not started
      ansible.builtin.service:
        name: traefik
        state: restarted
